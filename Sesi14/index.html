<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Haikyuu</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="img/thumb/1.jpg" alt="Hinata">
                    <span>Hinata Shouyou</span>

                </a>
              <div class="overlay" id="gambar1">
                  <a href="#" class="close">x close</a> 
                
                  <img src="img/full/1.jpg" alt="Hinata Shouyo"> 
                         
              </div>
            </li>
            <li>
                <a href="#gambar2">
                    <img src="img/thumb/5.jpg" alt="Kageyama">
                    <span>Kageyama</span>

                </a>
                <div class="overlay" id="gambar2">
                    <a href="#" class="close">x close</a>  
                    <img src="img/full/5.png" alt="Kageyama">              
                </div>
              
            </li>
            <li>
                <a href="#gambar3">
                    <img src="img/thumb/3.jpg" alt="Iwa1">
                    <span>Iwa</span>

                </a>
                <div class="overlay" id="gambar3">
                    <a href="#" class="close">x close</a>  
                    <img src="img/full/3.png" alt="Iwa1">              
                </div>
              
            </li>
            <li>
                <a href="#gambar4">
                    <img src="img/thumb/4.jpg" alt="Iwa2">
                    <span>Iwa</span>

                </a>
                <div class="overlay" id="gambar4">
                    <a href="#" class="close">x close</a>  
                    <img src="img/full/4.jpg" alt="Iwa2">              
                </div>
              
            </li>
          
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
