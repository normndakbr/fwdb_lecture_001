<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes textAnimate {
            from {
                font-family: fantasy;
            }

            to {
                font-family: Arial, Helvetica, sans-serif;
            }
        }

        p {
            font-size: 20px;
            background-color: red;
            animation-name: textAnimate;
            animation-delay: 3s;
            animation-duration: 2.4s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <p>lorem ipsum text</p>

</body>

</html>
